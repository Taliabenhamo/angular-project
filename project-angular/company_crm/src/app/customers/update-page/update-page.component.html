<div class="container mt-5">
  <h3 class="title p-1">
    <i class="bi bi-person-check-fill"></i> update Customer :<span class="text-secondary"> {{ customer?.firstName }}
      {{ customer?.lastName }}</span>
  </h3>
  <form [formGroup]="editCustomerForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2 text-primary">Personal Details</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="firstName">First name:</label>
                <input formControlName="firstName" type="text" class="form-control" id="firstName">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="lastName">Last name:</label>
                <input formControlName="lastName" type="text" class="form-control" id="lastName">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="email">Email:</label>
                <input formControlName="email" type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input formControlName="phone" type="text" class="form-control" id="phone">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="address">Address:</label>
                <input formControlName="address" type="text" class="form-control" id="address">
              </div>
            </div>


            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right">

                  <button type="submit" routerLink="/customers" class="btn btn-secondary m-4"> Cancel</button>
                  <button type="submit" [disabled]="editCustomerForm.invalid"
                    class="btn btn-secondary m-4">Update</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </form>
</div>
