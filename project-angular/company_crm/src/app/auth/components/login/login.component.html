<div class="text-center mt-5">
  <img src="https://www.k2e.com/wp-content/uploads/2020/05/CRM_Importance-300x210.png" alt="CRM" />
  <h6>Login with your account</h6>

  <div class="row text-center">
    <div class="col-4 offset-md-4 mt-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group m-4 ng-valid">
          <input formControlName="email" type="text" name="email" class="form-control" id="email" placeholder="Email" />

        </div>

        <div class="form-group m-4">
          <input formControlName="password" type="text" name="password" class="form-control" id="password"
            placeholder="Password" />
        </div>

        <div class="form-group form-check">
          <a routerLink="/reset-password">Forget Password</a>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mt-4 col-6">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
